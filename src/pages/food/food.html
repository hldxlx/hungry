<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>food</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #slides pager loop="true" autoplay="1000" *ngIf="len >=1">
    <ion-slide *ngFor="let foodImg of pictureArr">
      <div *ngFor="let food of foodImg.img">
        <img class="foodImg" src="{{food.image_url}}">
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
